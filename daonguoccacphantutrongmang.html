<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
    <script>
        let x = [-3,5,1,3,2,10];
        for (let count = 0; count < x.length/2; count++){
            let change = x[count];
            x[count] = x[x.length - count - 1];
            x[x.length - count - 1] = change;
        }
        alert(x);
    </script>
</body>
</html>
